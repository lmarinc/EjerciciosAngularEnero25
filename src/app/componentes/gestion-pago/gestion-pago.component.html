<div class="p-6 bg-gray-100 rounded shadow-md">
  <h1 class="text-2xl font-bold mb-4">Sistema de Pagos</h1>

  <!-- Muestra el mensaje actual -->
  <h3 class="text-xl font-semibold">{{ mensaje }}</h3>

  <!-- Botones para procesar pagos con tarjeta y PayPal -->
  <button
    (click)="procesarPagoConTarjeta()"
    class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
  >
    Procesar pago con tarjeta
  </button>
  <button
    (click)="procesarPagoConPaypal()"
    class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
  >
    Procesar pago con PayPal
  </button>
</div>
