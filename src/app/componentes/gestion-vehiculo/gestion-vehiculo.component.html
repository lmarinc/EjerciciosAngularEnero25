<div class="max-w-4xl mx-auto p-6 bg-gray-100 rounded shadow-md">
  <h1 class="text-2xl font-bold text-center mb-6">Gestión de Vehículos</h1>

  <!-- Mostrar mensaje si no hay vehículos -->
  <div *ngIf="vehiculos.length === 0" class="text-center text-gray-500">
    No hay vehículos registrados.
  </div>

  <!-- Mostrar lista de vehículos -->
  <ul *ngIf="vehiculos.length > 0" class="space-y-4">
    <li
      *ngFor="let vehiculo of vehiculos"
      class="p-4 bg-white rounded shadow flex justify-between items-center"
    >
      <p class="text-gray-700">{{ mostrarDetallesVehiculo(vehiculo) }}</p>
    </li>
  </ul>
</div>
