<div class="max-w-4xl mx-auto p-6 bg-gray-100 rounded shadow-md">
  <h1 class="text-2xl font-bold text-center mb-6">Gesti√≥n de Empleados</h1>

  <!-- Mostrar mensaje si no hay empleados -->
  <div *ngIf="empleados.length === 0" class="text-center text-gray-500">
    No hay empleados registrados.
  </div>

  <!-- Mostrar lista de empleados -->
  <ul *ngIf="empleados.length > 0" class="space-y-4">
    <li
      *ngFor="let empleado of empleados"
      class="p-4 bg-white rounded shadow flex justify-between items-center"
    >
      <p class="text-gray-700">{{ mostrarDetallesEmpleado(empleado) }}</p>
    </li>
  </ul>
</div>
